<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle game</title>
  <link rel="stylesheet" type="text/css" href="styling.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen and (max-width:373px)" href="resp.css">
  <link rel="stylesheet" media="screen and (max-width:327px)" href="resp1.css">
</head>

<body>

  <header class="all">15 PUZZLE</header>
  <div class="game">
    <div class="grid">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>
      <button>11</button>
      <button>12</button>
      <button>13</button>
      <button>14</button>
      <button>15</button>
      <button></button>
    </div>

    <div class="footer">
      <button>New match</button>
      <span id="move">Move: 100</span>
      <span id="time">Time: 100</span>
    </div>
  </div>
  <h1 class="message">You win!!</h1>
  <footer class="descrp">
    Move tiles in grid
    to order them from 1 to 15.
  </footer>

  <script src="scriptgame.js"></script>
</body>

</html>
